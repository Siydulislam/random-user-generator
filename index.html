<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Random User Generator</h1>
        <div class="card mt-5 mx-auto" style="width: 18rem">
            <div id="userImg">
                <img src="" class="card-img-top" alt="User Image">
            </div>
            <div class="card-body">
                <h5 id="userName" class="card-title">User Name</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li id="userCell" class="list-group-item">User Cell</li>
                <li id="userEmail" class="list-group-item">User Email</li>
                <li id="userAddress" class="list-group-item">User Location</li>
            </ul>
            <div class="card-body">
                <button id="refreshBtn" class="btn btn-primary">Refresh</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
